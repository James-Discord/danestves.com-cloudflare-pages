name: Lighthouse CI
on: push
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v3
        with:
          urls: |
            https://danestves.com/
            https://danestves.com/sobre-mi
            https://danestves.com/open-source
            https://danestves.com/portafolio
            https://danestves.com/blog
            https://danestves.com/contacto
          budgetPath: '.github/lighthouse/budget.json' # test performance budgets
          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: true # upload lighthouse report to the temporary storage